<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Meetup</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        @font-face {
            font-family: 'PokemonGB';
            src: url('/Assets/fonts/PokemonGb-RAeo.ttf') format('truetype');
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-orange-300 via-orange-100 ">
    <div class="flex  absolute items-end h-screen w-screen">
        <img src="Assets/images/starfield.png" alt="">
    </div>
    <div class=" flex h-screen w-screen justify-center items-center">
       <div class="bg-black/30 backdrop-blur-md rounded-2xl w-[90%] p-6 min-w-[6.25rem] ">

                <div>   
                    <p class="font-[PokemonGB] text-white text-2xl text-center">System Uplink</p>
                </div>
            <div class="" id="biggerDivAllinfo">
                <div id="gametag">
                        <div class="py-3">
                            <p class="font-[PokemonGB] text-white text-sm">Game Tag</p>
                        </div>
                        <div class="pr-3">
                            <input type="text" class="w-full p-2 rounded bg-white" >
                        </div>
                </div>
            </div>
                <div id="email">
                        <div class="py-3">
                            <p class="font-[PokemonGB] text-white text-sm">Secure Email Address</p>
                        </div>
                        <div class="pr-3">
                            <input type="email" class="w-full p-2 rounded bg-white" name="email" id="email">
                        </div>
                </div>
                <div id="securitykey">
                        <div class="py-3">
                            <p class="font-[PokemonGB] text-white text-sm">Security Key</p>
                        </div>
                        <div class="pr-3">
                            <input type="password" class="w-full p-2 rounded bg-white" name="securitykey" id="securitykey">
                        </div>
                </div>
                <div>
                    <a class="flex justify-end items-center text-white text-sm/12 underline font-[PokemonGB]" href="#">Forgot Password?</a>
                </div>
                <div>
                    <button class="bg-gradient-to-r from-[#DBA862] to-[#826652] text-white p-2 font-[PokemonGB] rounded w-full">Boot Up</button>
                </div>
            </div>
    </div>
</body>
</html>
